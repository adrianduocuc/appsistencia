<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido Profesor</ion-title>
        <h2>Bienvenido: {{user}}</h2>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="color: success">Inicio</ion-title>
      
      <ion-card-subtitle></ion-card-subtitle>
    </ion-toolbar>
  </ion-header>

<ion-list>
  <ion-item *ngFor = "let curso of cursos">
    <ion-label >
      <h2>ID: {{curso.id}}</h2>
      <h2>Nombre: {{curso.nombre}}</h2>
      <h2>Curso: {{curso.codigo}}</h2>
      <h2>seccion: {{curso.seccion}}</h2>
      <ion-button fill="out-line" slot="end"(click)="verDetalle(curso.id)">
        ver detalles
      </ion-button>
    </ion-label>
  </ion-item>
</ion-list>


  <!-- Ion modal para el QR-->
  <ion-modal [isOpen]="isQRModalOpen" (didDismiss)="closeQRModal()" cssClass="qr-modal">
    <ng-template>
      <ion-content>
        <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
          <img src="assets/images.png" alt="CÃ³digo QR Ampliado" style="width: 90%; height: auto;">
        </div>
        <ion-button expand="block" (click)="closeQRModal()">Cerrar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
