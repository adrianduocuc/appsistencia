<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title >PVC xxxx-xxx</ion-card-title>
      <ion-card-subtitle>Programación Web</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <ion-item>
        <img src="assets/images.png" alt="Código QR" style="width: 50%; height: auto; margin-left: 100px;">
      </ion-item>
      <ion-button class="custom-button" expand="block" (click)="openQRModal()">Mostrar QR</ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Ion modal para el QR-->
  <ion-modal [isOpen]="isQRModalOpen" (didDismiss)="closeQRModal()" cssClass="qr-modal">
    <ng-template>
      <ion-content>
        <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
          <img src="assets/images.png" alt="Código QR Ampliado" style="width: 90%; height: auto;">
        </div>
        <ion-button expand="block" (click)="closeQRModal()">Cerrar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

  <!-- Hice para mostrar el QR con un MODAL que salia en los componentes IONIC -->
  <ion-list>
    <ion-item>
      <ion-label>
        <div class="alumnos-lista">
          <div>Pepito Lara Ausente</div>
          <div>Pepito Lara Ausente</div>
          <div>Pepito Lara Ausente</div>
          <div>Pepito Lara Ausente</div>
          <div>Pepito Lara Ausente</div>
          <div>Pepito Lara Ausente</div>
          <div>Pepito Lara Ausente</div>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
