<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detalleCurso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-header>
      <ion-toolbar>
        <ion-title>Curso :{{nombreCurso}} </ion-title>
        <ion-card-subtitle>id Curso: {{idCurso}}</ion-card-subtitle>
      </ion-toolbar>
    </ion-header>
  </ion-card>


  <ion-list>
    <ion-item *ngFor = "let alumno of alumnos">
      <ion-label >
        <h5>Rut: {{alumno.rut}}</h5>
        <h5>Nombre: {{alumno.nombre}}</h5>
        <h5>Estado: {{alumno.estado}}</h5>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
